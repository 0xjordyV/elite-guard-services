{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <!-- Custom css -->
  <link rel="stylesheet" href="{% static 'jazzmin/css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'employees/css/report.css' %}">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<!-- Report template -->
<body class="report employee">
  <main >
    <!-- Header -->
    <header>
      <img class="logo-top" src="{% static 'core/imgs/logo.webp' %}" alt="Logo de la empresa">
      <h1 class="title">{% block h1 %}{% endblock %}</h1>
    </header>
    <img class="logo-bg" src="{% static 'core/imgs/logo.webp' %}" alt="Logo de la empresa">
    
    {% block table %}{% endblock %}

    <script>
      print()
    </script>
  </main>
</body>

</html>
